<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<style>
  body{
    background-color: #fa5396;
  }
  button{
    padding: 5px;
    border-radius: 5px;
    background: #4fa3a5;
  }
  button:hover{
    background-color: #63c5ea;
  }
</style>
<body>
  <form>
    <h2>Login Form</h2>
    <label for="username">Username:</label><br>
    <input type="text" id="user" name="Username" placeholder="Name" required><br><br>
    
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    
    <label for="password">Enter your password:</label><br>
    <input type="password" id="pass" name="password" placeholder="Password" required><br><br>

    <label for="phone number">Enter your phone number:</label><br>
    <input type="tel" id="phone number" name="phone number" placeholder="Contact Number" required><br><br>

    <label for="Date of birth">Enter your date of birth</label><br>
    <input type="date" id="date" name="date of birth" required><br><br>

    <label> Terms of service (ToS)</label>
  <input type="checkbox" id="Yes" name="tos"><br><br>

    <button>Submit</button>
  </form>
</body>
</html>
